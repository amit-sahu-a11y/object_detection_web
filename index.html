<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Detection using YOLOv5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .upload-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .upload-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: #ff6f61;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #ff3b2f;
        }
        .output-container {
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .output-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .footer {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Person Detection</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="padding-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="upload-container text-center">
                    <h1>Person Detection using YOLOv5</h1>
                    <p>Upload an image to detect persons in it. Our advanced AI model will highlight all detected persons in the image.</p>
                    <input type="file" id="fileInput" accept="image/*" class="form-control mb-4">
                    <button class="btn btn-primary" onclick="uploadFile()">Detect Persons</button>
                </div>
                <div id="outputContainer" class="output-container text-center" style="display: none;">
                    <h2 class="mb-4">Detection Results</h2>
                    <img id="outputImage" class="output-image" src="" alt="Output Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Â© 2023 Person Detection. All rights reserved. | Powered by YOLOv5 and Flask</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const outputContainer = document.getElementById('outputContainer');
            const outputImage = document.getElementById('outputImage');
            
            if (fileInput.files.length === 0) {
                alert("Please select a file first!");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Detection failed');
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                // Add a timestamp to the image URL to prevent caching
                // outputImage.src = "/uploads/" + data.output_image.split('/')[-1];
                outputImage.src = "/uploads/" + data.output_image.split('/').pop() + "?t=" + new Date().getTime();
                outputContainer.style.display = 'block';
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }
    </script>
</body>
</html>
